name: Backend CI/CD

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - 'employeemanagement (1)/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Checkout code
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    # Step 2: Set up Java
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    # Step 3: Build with Maven (Skip Tests for now)
    - name: Build with Maven
      run: mvn clean package -DskipTests=true
      working-directory: 'employeemanagement (1)'
    
    # Step 4: Upload JAR artifact
    - name: Upload JAR
      uses: actions/upload-artifact@v4
      with:
        name: backend-jar
        path: 'employeemanagement (1)/target/*.jar'
